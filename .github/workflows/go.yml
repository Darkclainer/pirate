name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Test
      run: go test github.com/retrogen/pirate -v -coverprofile=coverage.txt -covermode=atomic
    
    - name: Codecov
      uses: codecov/codecov-action@v1.0.5
      with:
        name: pirate
        token: ${{secrets.CODECOV_TOKEN}}
        file: ./coverage.txt
